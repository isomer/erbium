[package]
name = "erbium"
version = "0.1.0"
authors = ["Perry Lorier <git@isomer.meta.net.nz>"]
edition = "2018"
default-run = "erbium"
description = "Network services for small/home networks"
license = "Apache-2.0"

[dependencies]
tokio = { version = "0.2", features = ["full"] }
async-std = { version = "", features = ["unstable"] }
rand = ""
nix = { version = "0.17", path="/home/perry/build/nix" }
futures = ""
mio = { version = "0.6.20" }
rusqlite = { version = "0.23.0" }
tokio-util = { version="", features= ["codec"] }
bytes = ""
futures-core = ""
futures-sink = ""
netlink-packet-route = ""
netlink-sys = { version="", features=["tokio_socket"] }
hostname = { version = "0.3.0" }
yaml-rust = { version = "0.4" }

[lib]
name = "erbium"
path = "src/lib.rs"
